name: Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Code check
        run: pnpm run lint && pnpm run format:check

      - name: Clone backend
        uses: actions/checkout@v4
        with:
          repository: "pulsate-dev/pulsate"
          path: "backend/"

      - name: Build backend
        working-directory: "./backend"
        run: |
          pnpm install --frozen-lockfile
          pnpm run build
          pnpm run

      - name: Run E2E test
        run: |
          set -e
          cd backend && pnpm start & ids=( $! )
          pnpm start & ids=( $! )
          pnpm e2e
          kill "${ids[@]}"
